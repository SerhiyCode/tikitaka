<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikiTaka</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" href="icon/seven.jpg"  type="icon"> 
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="page__content-wrapper" id="pageContent"> 
    <header class="header" >
        <div class="container">   
            <div class="banner">
                <div class="banner__content">
                <h1 class="content__title">FIRST DEPOSIT BONUS</h1>
                <h2 class="content__title">100% UP TO €100</h2>
                <button class="join__button">JOIN NOW →</button>
            </div>                       
          </div> 
        <div>
        <div class="header__inner" >    
            <div class="header__left"> 
                <span class="logo">TIKI<span class="logo--red">TAKA</span></span>           
            <button class="toggle__btn" id="toggleBtn">
                <i class="fas fa-bars"></i> 
            </button>             
        </div>
            <div class="header__right">                         
                <div class="search__bar">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search__input" placeholder="Search games...">
                </div> 
                <div class="buttons">
                    <button class="button">LOGIN</button>
                    <button class="button">REGISTER</button>
                </div>            
            </div>
        </div>
    </div>
</header> 

   <aside class="sidebar collapsed"  id="sidebar">       
    <div class="container"> 
        <ul class="sidebar__menu">
            <li><a href="#"><i class="fa-solid fa-house"></i><span>HOME </span> </a></li>
            <li><a href="#"><i class="fa-solid fa-snowflake"></i><span>FROSTY BONUS</span></a></li>
            <li><a href="#"><i class="fa-solid fa-gift"></i><span>PROMOTIONS</span></a></li>
            <li><a href="#"><i class="fas fa-futbol"></i><span>SPORT</span></a></li>
            <li><a href="#"><i class="fa-solid fa-hands-asl-interpreting"></i><span>LIVE BETTING</span></a></li>
            <li><a href="#"><i class="fa-solid fa-robot"></i><span>CASINO</span></a></li>
            <li><a href="#"><i class="fa-solid fa-life-ring"></i><span>LIVE</span></a></li>
        </ul>  
        </div>        
    </aside> 


 <main class="main"> 
    <div class="container"> 
     <div class="wrapper__container">        
        <div class="container-inner-width">    
    <div class="categories-menu">   
        <div class="scroller-container"> 
          <div class="scroller-wrap__control scroller-wrap__control--right" >
      <button type="button" class="arrow-button arrow-button-right" id="nextBtn">
         <svg width="20" height="20"> 
           <use xlink:href="sprite/sprite.svg#arrow-right"></use>
         </svg>
    </button>
   </div>  
    <div class="scroller-wrap__control scroller-wrap__control--left" >
      <button type="button" class="arrow-button arrow-button-left" id="blackBtn">
         <svg width="20" height="20"> 
           <use xlink:href="sprite/sprite.svg#arrow-left"></use>
         </svg>
    </button> 
     </div>
   </div> 
    <div class="scroller-wrap">
        <div class="scroller__inner"> 

    <div class="menu">
       <div class="menu__search">
      <button type="button" class="category category--icon" aria-label="Search">
        <span class="category__picture">
          <svg class="icon" width="20" height="20"> 
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            <use xlink:href=""></use>
          </svg>
        </span>
      </button>
    </div>

    
    <div class="scroller scroller--custom-inline-paddings" id="categoryScroller">
      <div class="scroller__inner">    
        <a class="category " href="/en/providers">
          <div class="category__picture">
            <img width="28" height="28" src="icon/providers.svg" alt="Providers">
          </div>
          <span class="category__text">Providers</span>
        </a>

        <a class="category " href="/en/games/top">
          <div class="category__picture">
            <img width="28" height="28" alt="Top" src="icon/1718716401147_top.svg">
          </div>
          <span class="category__text">Top</span>
        </a>

        <a class="category " href="/en/games/new">
          <div class="category__picture">
            <img width="28" height="28" src="icon/1718716473144_new.svg">
        </div>
          <span class="category__text">New</span> 
        </a>
        <a  class="category" href="#">
        <div class="category__picture">
            <img width="28" height="28" alt="Popular" src="icon/1718716487475_popular.svg">
        </div>
        <span  class="category__text">Popular</span>
        </a>
        <a  class="category" href="#">
        <div class="category__picture">
            <img width="28" height="28" alt="Popular" src="icon/1718717231383_roulette.svg">
        </div>
        <span class="category__text">Roulette</span>
        </a>
        <a  class="category" href="#">
        <div class="category__picture">
            <img width="28" height="28" alt="Popular" src="icon/1718717260790_gameshows.svg">
        </div>
        <span class="category__text">GAME SHOWS</span>
        </a>
    <a  class="category" href="#">
        <div class="category__picture">
            <img width="28" height="28" alt="Popular" src="icon/1718717283461_blackjack.svg">
        </div>
        <span class="category__text">BLACK JACK</span>
        </a>
    <a  class="category" href="#">
        <div class="category__picture">
            <img width="28" height="28" alt="Popular" src="icon/1722340498460_hotjackpots.svg">
        </div>
        <span class="category__text">HOT JACKPOTS</span>
        </a>
        <a  class="category" href="#">
          <div class="category__picture">
              <img width="28" height="28" alt="Popular" src="icon/1718716566283_slots.svg">
         </div>
         <span class="category__text">SLOTS</span>
           </a> 
           </div>
        </div> 
      </div> 
      </div>
    </div>
 </div> 
  </div>
</div> 
</div> 
</main> 

 

 

    <script src="js/script.js"></script>


</body>
</html>
